<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Administrateur</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <h2>Administration de la Tontine</h2>

    <form id="add-participant-form">
        <label for="name">Nom du participant:</label>
        <input type="text" id="name" required>
        <label for="month">Mois:</label>
        <select id="month">
            <option value="mois1">Mois 1</option>
            <option value="mois2">Mois 2</option>
            <option value="mois3">Mois 3</option>
            <option value="mois4">Mois 4</option>
            <option value="mois5">Mois 5</option>
        </select>
        <button type="submit">Ajouter le paiement</button>
    </form>

    <table id="admin-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Mois 1</th>
                <th>Mois 2</th>
                <th>Mois 3</th>
                <th>Mois 4</th>
                <th>Mois 5</th>
                <th>Fonds Récupérés</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici par JavaScript -->
        </tbody>
    </table>
</div>

<script src="js/script.js"></script>
</body>
</html>
